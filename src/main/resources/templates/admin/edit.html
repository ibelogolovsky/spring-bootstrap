<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName">Name:</label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <br/>
    <label for="lastName">Last name:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br/>
    <label for="age">Age:</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <label for="email">E-mail:</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password">
    <label>Leave this field blank if you don't want to change the password.</label>
    <br/>
    <label>Roles:</label>
    <ul>
        <li th:each="role : ${allRoles}">
            <input type="checkbox" name="roles"
                   th:text="${role.getName()}"
                   th:value="${role.getId()}"
                   th:checked="${user.hasRole(role)}"
                   th:field="*{roles}"
            />
        </li>
    </ul>
    <br/>

    <input type="submit" th:value="Update"/>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
